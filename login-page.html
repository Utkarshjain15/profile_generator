<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>Welcome to profile creator!</title>
        <link rel="stylesheet" href="css/styles.css">
        <link href="https://fonts.googleapis.com/css?family=Merriweather|Montserrat|Sacramento" rel="stylesheet">
        <link rel="icon" href="favicons/loginpage.ico">
        <script>
            function myFunction() {
            var x = document.getElementById("pass");
                if (x.type === "password") {
                    x.type = "text";
                } else {
                    x.type = "password";
                }
            }
        </script>
    </head>

    <body class="login-page">
        <div class="login-container">
            <img class="top-cloud" src="images/cloud.png" alt="cloud">
            <h2>Welcome to Profile Creator!</h2>
            <form action="http://localhost/proj/login.php" method="post" name="login-form1">
                <table class="login-form">
                    <tr>
                        <td><label for="email">Email:</label>
                        <td><input class="input-box" name="email" type="email" value = "" required><br></td>
                    </tr>
                    <tr>
                        <td><label for="password">Password:</label></td>
                        <td><input class="input-box" name ="password" type="password" id="pass" required><br>
                        <div style="font-size: 0.8rem"><input type="checkbox" onclick="myFunction()"> Show Password </div></td>
                    </tr>
                </table>
                <input type="submit" name="login" value="Login" class="login-btn btn">
                <a class="login-btn btn" href="http://localhost/proj/registration-page.php">Register</a>
                
            </form>
            <img class="bottom-cloud" src="images/cloud.png" alt="cloud">
            <img class="mountain" src="images/mountain.png" alt="mountain-img">
        </div>
    </body>

</html>
